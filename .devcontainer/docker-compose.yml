version: "3.9"

services:
  app:
    image: mcr.microsoft.com/devcontainers/javascript-node:20
    command: sleep infinity
    volumes:
      - ..:/workspaces/in-kind-tracker:cached
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: in_kind_tracker_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d in_kind_tracker_db"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres-data:
